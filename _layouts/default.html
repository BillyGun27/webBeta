<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
    
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/design.css">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="navbar-fixed" >
      <nav>
          <div class="nav-wrapper">
              <div class="row">
              <div class="col s12 m1  ">
                  <span class="quad-circle"> <a href="#" data-activates="slide-out" class="button-collapse "><i style="font-size:50px;" class="material-icons">menu</i></a> </span>
              </div>
                  <div class="col s12 m3  " >
                  <ul class="right  hide-on-med-and-down">
                      <li><a href="#">Tutorial</a></li>
                      <li><a href="#">Gallery</a></li>
                      <li><a href="#">Project</a></li>
                  </ul>
                  </div>
                  <div class="col s12 m4  " >
                      <a href="#!" class="brand-logo center">XV</a>
                  </div>
                  <div class="col s12 m3  " >
                  <ul class="right  hide-on-med-and-down">
                  <li><a href="#">Profile</a></li>
                  </ul>
              </div>

              
              </div>
          
          
          </div>
          
      </nav>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

           <!--Import jQuery before materialize.js-->
           <script  type="text/javascript" src="{{ site.baseurl }}/js/jquery.min.js"></script>
           <script type="text/javascript" src="{{ site.baseurl }}/js/materialize.min.js"></script>
           
           <script>
            $('.carousel.carousel-slider').carousel({fullWidth: true});
             // Initialize collapse button
             $(".button-collapse").sideNav();
            </script>

    {% include analytics.html %}
  </body>
</html>
