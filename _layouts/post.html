<div class="jumbo" style="background:url('{{ site.baseurl }}/images/{{ page.headline }}') no-repeat center ; background-size:cover; padding:50px;">
  <h2 class="white-text" id="title">{{ page.title }}</h2>
  <p class="white-text" id="tag">{{ page.tag }}</p>
</div>

<main>
<div class="row">
  <div class="col l8 m8 s10 offset-s2 offset-l1 offset-m1">
    <br>
     <div class="row side-title">
        <div style=" text-align: left;" class="col l9 m9 s10 ">
          By: Billy {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div class="col l3 m3  s10">
            <div class="chip"><a href="#">{{ page.tag }}</a></div>
        </div>
     </div>

     <div class="content">
       {{ content }}
     </div>
  
  </div>

  <div class="col l2 m2   s10">
    <h5 class="side-title">TAGS</h5>
      <div class="chip"><a href="#">App</a></div>
       <div class="chip"><a href="#">Web</a></div>
  </div> 
</div>
</main>
